<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FL INIT</title>
  <link rel="stylesheet" href="../css/styles.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
  <meta charset="UTF-8">

  <!-- Estilos oscuros Sweetalert2 -->
  <!-- <link rel="stylesheet" href="@sweetalert2/theme-dark/dark.css"> -->

</head>
<body>
  <div class="container">
    <header>
      <h1>FL INIT</h1>
      <p>Bienvenido al inicializador de FL Studio!</p>
    </header>
    
    <form id="form">
      <div class="input-group">
        <label for="youtube-url">URL de YouTube:</label>
        <input type="text" id="youtube-url" placeholder="Ingresa la URL del video" value="https://www.youtube.com/watch?v=E03oGHlkzBE">
      </div>
      
      <div class="input-group">
        <label for="project-location">Ubicaci칩n del Proyecto:</label>
        <input type="text" id="project-location" placeholder="Selecciona la ubicaci칩n del proyecto" value="C:\Users\Izeta\Desktop\TEST">
        <button type="button" id="browse-location">Examinar</button>
      </div>
      
      <div class="input-group">
        <label for="project-name">Nombre del Proyecto:</label>
        <input type="text" id="project-name" placeholder="Nombre del proyecto" value="EEc">
      </div>
      
      <div class="input-group">
        <label for="template-flp">Plantilla FLP:</label>
        <select id="template-flp">
          <!-- Opciones de plantillas se llenar치n con JS -->
        </select>
      </div>
      
      <div class="input-group checkbox-group">
        <input type="checkbox" id="separate-stems" name="separate-stems">
        <label for="separate-stems">Separar stems</label>
      </div>
      
      <div class="python-output">
        <p>Salida Python</p>
        <hr />
        <div id="python-output"></div>
      </div>

      <div class="input-group">
        <input type="submit" id="submit-form" value="DESCARGAR" /> <!--disabled--> 
      </div>
    </form>
    
    <footer>
      <p>La consola mostrar치 las barras de carga y el progreso de los procesos.</p>
    </footer>
  </div>

  <script src="../js/render.js"></script>
</body>
</html>
