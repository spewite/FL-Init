<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FL Init</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">
  <meta charset="UTF-8">
</head>
<body>

  <div id="loading-screen">
    <div>
      Loading, please wait...
    </div>
  </div>

  <dialog id="dialog">
    <div>
      <button id="close-modal" aria-label="close" class="x">❌</button>

      <h2>Configuration</h2>
       
      <p>Each time you open the application, the following parameters will be taken into account when filling in the fields.</p>

      <div>
        <h3>Projects Location</h3>
        <div class="dialog-input-div">
            <input type="text" id="default-project-path" placeholder="Default project location path">
            <button type="button" data-browse-config>Browse</button>
        </div>
      </div>
      
      <hr />
      
      <div>
        <h3>.FLP templates directory</h3>
        <div class="dialog-input-div">
            <input type="text" id="dialog-default-templates-path" placeholder="Default .flp templates location path">
            <button type="button" data-browse-config>Browse</button>
        </div>
        
      </div>
      
      <button style="width: 100%;" id="modal-save">SAVE</button>
    </div>
  </dialog>

  <div class="container">
    <header>
   
      <!-- GitHub Icon -->
      <a href="https://github.com/spewite/FL-Init" target="_blank" class="logo github-logo">
        <i class="fa-brands fa-github"></i>
      </a>
      
      <!-- Twitter Icon -->
      <a href="https://x.com/iizetaa" target="_blank" class="logo twitter-logo">
        <i class="fa-brands fa-x-twitter"></i>
      </a>

      <span id="app-version"></span>
      <img src="../../icons/icon.png" class="app-logo" draggable="false">
    </header>
    <form id="form">
      <div class="input-group" id="youtube-input-group">
        <label for="youtube-url">Youtube URL:</label>
        <input type="text" id="youtube-url" value="https://www.youtube.com/watch?v=ymblqPvS8H4" placeholder="Enter the URL of the song">
      </div>
      
      <div class="input-group" id="directory-input-group">
        <label for="project-location">Project Location:</label>
        <input type="text" id="project-location" placeholder="Select the project location">
        <button type="button" id="browse-location">Browse</button>
      </div>
      
      <div class="input-group" id="project-name-input-group">
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name" placeholder="Project Name">
      </div>
      
      <div class="input-group">
        <label for="template-flp">FLP Template:</label>
        <select id="template-flp">
          <!-- Templates options will be generates with JS -->
        </select>
        <button type="button" id="browse-flp-template">Browse</button>
      </div>
      
      <div class="input-group checkbox-group">
        <label for="separate-stems" style="cursor:pointer;">Separate stems</label>
        <label class="switch">
          <input type="checkbox" id="separate-stems" name="separate-stems">
          <span class="slider"></span>
        </label>
      </div>
      <!-- New container with stems options -->
      <div id="stems-options" style="display:none; margin: 15px 0; border: 1px solid #333; padding: 10px; border-radius: 5px; background: #242424;">
        <!-- Advanced options header with Font Awesome icon -->
        <div id="advanced-toggle" style="cursor: pointer; color: #ddd; margin-bottom: 10px;">
          Advanced options <i class="fa fa-chevron-down"></i>
        </div>
        <!-- Advanced options content hidden by default -->
        <div id="advanced-options-content" style="display:none;">
          <div class="input-group">
            <label for="audio-extension">Audio Extension:</label>
            <select id="audio-extension">
              <option value="wav">.wav</option>
              <option value="mp3">.mp3</option>
            </select>
          </div>
          <div class="input-group" style="margin-top: 10px;">
            <label for="threads">Threads:</label>
            <input type="number" id="threads" value="4" min="1" style="width:80px; padding:5px;">
          </div>
        </div>
      </div>

      <div class="input-group">
        <input type="submit" id="submit-form" value="DOWNLOAD" /> <!--disabled--> 
      </div>
    </form>
    
    <div class="progress-div hide" style="transition: all .5s">
      <h3>Progress:</h3>
      <div class="python-output-container" id="python-output-container"></div>
    </div>
  </div>
  
  <div id="progress-dialog-container">
    <dialog data-template-dialog>
      <div class="header">
        <p class="progress-title"></p>
        <p class="x">❌</p>
      </div>
      <div class="body"></div>
    </dialog>
  </div>

  <script src="../js/frontend/render.js"></script>
</body>
</html>
