<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FL Init</title>
  <link rel="stylesheet" href="../css/styles.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
  <meta charset="UTF-8">
</head>
<body>

  <dialog id="dialog">
    <div>
      <button id="cerrar-modal" aria-label="close" class="x">❌</button>

      <h2>Configuración</h2>
       
      <p>Cada vez que abras la aplicación se tendrán en cuenta los siguientes parametros para rellenar los campos.</p>

      <div>
        <h3>Ruta de proyectos</h3>
        <div class="dialog-input-div">
            <input type="text" id="dialog-input-proyecto" placeholder="Ruta de la ubicación de proyectos por defecto">
            <button type="button" data-browse-config>Examinar</button>
        </div>
      </div>
      
      <hr />
      
      <div>
        <h3>Ruta de plantillas .FLP</h3>
        <div class="dialog-input-div">
            <input type="text" id="dialog-input-plantillas" placeholder="Ruta de la ubicación de proyectos por defecto">
            <button type="button" data-browse-config>Examinar</button>
        </div>
        
      </div>
      
      <button style="width: 100%;" id="modal-guardar">GUARDAR</button>
    </div>
  </dialog>

  <div class="container">
    <header>
      <span id="app-version"></span>
      <img src="../../assets/logo.png" style="width: 170px; filter: drop-shadow(0 0 0.75rem orange);">
    </header>
    
    <form id="form">
      <div class="input-group" id="youtube-input-group">
        <label for="youtube-url">URL de YouTube:</label>
        <input type="text" id="youtube-url" value="https://www.youtube.com/watch?v=E03oGHlkzBE" placeholder="Ingresa la URL de la canción"> <!-- value="https://www.youtube.com/watch?v=E03oGHlkzBE" -->
      </div>
      
      <div class="input-group">
        <label for="project-location">Ubicación del Proyecto:</label>
        <input type="text" id="project-location" placeholder="Selecciona la ubicación del proyecto">
        <button type="button" id="browse-location">Examinar</button>
      </div>
      
      <div class="input-group" id="project-name-input-group">
        <label for="project-name">Nombre del Proyecto:</label>
        <input type="text" id="project-name" placeholder="Nombre del proyecto">
      </div>
      
      <div class="input-group">
        <label for="template-flp">Plantilla FLP:</label>
        <select id="template-flp">
          <!-- Opciones de plantillas se llenarán con JS -->
        </select>
        <button type="button" id="browse-flp-template">Examinar</button>
      </div>
      
      <div class="input-group checkbox-group">
        <label class="switch">
          <input type="checkbox" id="separate-stems" name="separate-stems">
          <span class="slider"></span>
        </label>
        <label for="separate-stems" style="cursor:pointer;">Separar stems</label>

      </div>

      <div class="input-group">
        <input type="submit" id="submit-form" value="DESCARGAR" /> <!--disabled--> 
      </div>
    </form>
    
    <div class="progress-div hide" style="transition: all .5s">
      <h3>Progreso:</h3>
      <div class="python-output-container" id="python-output-container"></div>
    </div>
  </div>
  
  <div id="progress-dialog-container">
    <dialog data-template-dialog>
      <div class="header">
        <p class="progress-title"></p>
        <p class="x">❌</p>
      </div>
      <div class="body"></div>
    </dialog>
  </div>

  <script src="../js/render.js"></script>
</body>
</html>
